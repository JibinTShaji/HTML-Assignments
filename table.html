<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Table</title>
</head>

<body>
    <table border="1" width="400">
        <tr>
            <th rowspan="3">day</th>
            <th colspan="4">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th colspan="2" rowspan="2">topic</th>
        </tr>
        <tr>
            <th>begin</th>
            <th>end</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8 am</td>
            <td rowspan="2">5 pm</td>
            <td colspan="2">Introduction to XML</td>
        </tr>

        <tr>
            <td colspan="2">validity :DTD and relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8 am</td>
            <td>11 am</td>

            <td rowspan="3">
                <table border="1" cellpadding="5">
                    <tr>
                        <td>Xpath</td>
                    </tr>
                    <tr>
                        <td> XSL Transformation</td>
                    </tr>
                </table>
            </td>

        </tr>
        <tr>
            <td>11 am</td>
            <td>2 pm</td>
        </tr>
        <tr>
            <td>2 pm</td>
            <td>5 pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8 am</td>
            <td>12 pm</td>
            <td rowspan="2">XML Formatting Objects</td>
        </tr>

    </table>
</body>

</html>
